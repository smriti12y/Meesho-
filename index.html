<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site for Fashion, Electronics, Home &amp; More | Meesho</title>
  <!-- fevicon icon -->
  <link rel="icon" href="https://tse1.mm.bing.net/th?id=OIP.rw994mz1-DGPDjY_rHC8kgAAAA&pid=Api&P=0&h=220">
  <link rel="stylesheet" href="style.css">

<body>
  <header class="header">

    <div class="logoContainer">
      <img src="meesho.jpeg">

    <!-- Search box -->
    <div class="searchInputContainer">
      <div class="searchIcon">
        <img src="search.jpeg">
      </div>

        <i class="fa-solid fa-xmark" id="closesearch"></i>
      </div>

        <h4>Recent Searches</h4>
        <div class="listofRecent">

        </div>
      </div>
    </div>
    </div>
   

   <div class="headerRight">
     <div class="downloadContainer">
      <div class="mobileIcon">
        <img src="mobile.jpeg">
      </div>

    </div>
    </div>

  </header>


  <script src="script.js"></script>
